<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js" defer></script>
  <script src="build.js" defer></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">


</head>
<body>

<div data-component="phones-page">
  <div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <!--Sidebar content-->

          <div data-component="search">
            <p>
              Search:
              <input data-element="field">
            </p>
          </div>


          <div data-component="sorter">
            <p>
              Sort by:
              <select>
                <option value="name">Alphabetical</option>
                <option value="age">Newest</option>
              </select>
            </p>
          </div>

          <div data-component="shopping-cart"></div>
        </div>

        <div class="col-md-10">
          <!--Body content-->

          <div data-component="phone-viewer" class="js-hidden"></div>

          <div data-component="phone-catalogue"></div>

        </div>
      </div>
    </div>
  </div>
</div>


<script type="text/template" id="phone-catalogue-template">
  <ul class="phones">

    <% phones.forEach((phone) => { %>
      <li class="thumbnail"
          data-element="phone-item"
          data-phone-id="<%= phone.id %>">

        <a href="#!/phones/<%= phone.id %>"
           class="thumb"
           data-element="phone-link">

          <img alt="<%= phone.name %>"
               src="<%= phone.imageUrl %>">
        </a>

        <a href="#!/phones/<%= phone.id %>"
           data-element="phone-link">
          <%= phone.name %>
        </a>

        <p><%= phone.snippet %></p>

      </li>
    <% }); %>

  </ul>
</script>

<script type="text/template" id="phone-viewer-template">
  <button data-element="back-button">back to catalogue</button>
  <button data-element="add-to-basket">add to basket</button>

  <img class="phone"
       src="<%= phone.images[0] %>">

  <h1><%= phone.name %></h1>

  <p><%= phone.description %></p>

  <ul class="phone-thumbs">
    <% phone.images.forEach(imageLink => { %>

    <li>
      <img src="<%= imageLink %>">
    </li>

    <% }); %>
  </ul>
</script>

<script type="text/template" id="shopping-cart-template">
  <h4><%= title %></h4>

  <% if (items.length) { %>

    <ul>
      <% items.forEach(item => { %>
        <li>${ item.id }</li>
      <% }); %>
    </ul>

  <% } else { %>

    <p>No items yet!</p>

  <% } %>
</script>


</body>
</html>
